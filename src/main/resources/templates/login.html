<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<main class="main">
		<form class="form" th:action="@{/login}" method="post">
			<h1 class="form_title">ログイン</h1>
			<div th:if="${param.error}">
				<p th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
					<span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
				</p>
			</div>
			<p class="form_item">
				<label for="userid">ユーザID</label>
				<input type="text" placeholder="ユーザIDを入力してね" name="userid" id="userid">
			</p>
			<p class="form_item">
				<label for="password">パスワード</label>
				<input type="password" placeholder="パスワードを入力してね" name="password" id="password">
			</p>
			<p class="form_item">
				<input type="submit" value="Login">
			</p>
			<a th:href="@{/user/registration}" class="to-user-registration">新規登録はこちら</a>
		</form>
	</main>
</body>

</html>
